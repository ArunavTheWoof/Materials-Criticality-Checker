<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Criticality Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .result-section { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Material Criticality Calculator</h2>
        
        <form method="POST">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Material Code</label>
                    <input type="text" class="form-control" name="matl_code" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Material Description</label>
                    <input type="text" class="form-control" name="matl_desc" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Impact on Total Production</label>
                    <select class="form-select" name="prod_impact" required>
                        <option value="No Effect">No Effect</option>
                        <option value="Local Impact">Local Impact</option>
                        <option value="Entire Production Stops">Entire Production Stops</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">% Loss of Total Production</label>
                    <select class="form-select" name="loss_prod" required>
                        <option value="Nil">Nil</option>
                        <option value="<=50%"><=50%</option>
                        <option value=">50%">>50%</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Lead Time</label>
                    <select class="form-select" name="lead_time" required>
                        <option value="<1m"><1m</option>
                        <option value="1-3m">1-3m</option>
                        <option value=">3m">>3m</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Impact on Environment, Health and Safety</label>
                    <select class="form-select" name="env_impact" required>
                        <option value="No Effect">No Effect</option>
                        <option value="Injury or Deviation to Regulation">Injury or Deviation to Regulation</option>
                        <option value="Fatal or Breach of Regulation">Fatal or Breach of Regulation</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Nature of Item</label>
                    <select class="form-select" name="nature" required>
                        <option value="Standard">Standard</option>
                        <option value="OEM/Proprietary">OEM/Proprietary</option>
                        <option value="Custom">Custom</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Chance of Failure</label>
                    <select class="form-select" name="chance_failure" required>
                        <option value="LOW">LOW</option>
                        <option value="MEDIUM">MEDIUM</option>
                        <option value="HIGH">HIGH</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Remarks</label>
                <textarea class="form-control" name="remarks" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>

        {% if result %}
        <div class="result-section">
            <h3>Results</h3>
            <div class="card">
                <div class="card-body">
                    <p><strong>Material Code:</strong> {{ result.matl_code }}</p>
                    <p><strong>Material Description:</strong> {{ result.matl_desc }}</p>
                    <p><strong>Total Rating:</strong> {{ "%.1f"|format(result.total_rating) }}</p>
                    <p><strong>Criticality:</strong> {{ result.criticality }}</p>
                    <p><strong>Item Class:</strong> {{ result.item_class }}</p>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
